services:
  # FastAPI Backend Service
  - type: web
    name: arbitrage-api
    env: python
    region: frankfurt  # EU region for lower latency with MediaMarkt.pt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: MONGODB_URL
        sync: false  # Indicates this is a secret
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: KEEPA_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Streamlit Dashboard Service
  - type: web
    name: arbitrage-dashboard
    env: python
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run src/dashboard/main.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: MONGODB_URL
        sync: false  # Indicates this is a secret
    healthCheckPath: /_stcore/health
    autoDeploy: true 